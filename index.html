<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style1.css">
    
    </head>
    <title>KEC COMMUNITY FOLKS</title>
    <body >
    <div class="header">
        <h2>JAVA SCRIPT BASICS</h2>
    </div>
    <div class="division">
        <h2 id="head">Task-2</h2>
     <div class="subhead">
        <h3 id="subhead">Background Colour picker</h3>
        
        <div id="insidedvsn">
           <h1 id=content>Hey Community Folks !</h1>
           <h5>Welcome You All</h5>
        </div>
     </div>
        <div class="colourbtn">
           <span onclick="changecolour(this.id)" id="green"  >Green Shades</span>
           <span onclick="changecolour(this.id)" id="blue">Blue Shades</span>
           <span onclick="changecolour(this.id)" id="red">Red Shades</span>
        </div>
        
    </div>
    <br>
    <br>
    <div class="division" id="dvsn2">
        <h2 id="head">Task-3</h2>
        <div class="subhead">
            <h3 id="subhead">JS Counter</h3>
            <div id="insidedvsn" class="insidedvsn2">
                <span onclick="counter(this.id)" class="counterbtn" id="minus">-</span>
                <input type="text" id="cnt">
                <span onclick="counter(this.id)" class="counterbtn"id ="plus">+</span>

                
             </div>
        </div>
    </div>         
    
    
    <script>
        function changecolour(colour)
        {
            if(colour=="green")
            document.getElementById("insidedvsn").style.background="linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),linear-gradient(336deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%)";
            else if(colour=="red")
            document.getElementById("insidedvsn").style.background="linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),linear-gradient(400deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%)";
            else if(colour=="blue")
            document.getElementById("insidedvsn").style.background="linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%),linear-gradient(127deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%)";

        } 
        function counter(c)
        {if(c=="minus")
        document.getElementById("cnt").value--;
        else if(c=="plus")
        document.getElementById("cnt").value++;
        }
    </script>
</body>
</html>
